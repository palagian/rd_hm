{% extends 'base.html' %}

{% block title %}
    Random Books
{% endblock %}

{% block body %}
    {% if username%}
        <div id="user-block">
            Hello, {{ username }}!
        </div>
    {% else %}
        <a href="{{ url_for('login_get') }}">login</a>
    {% endif %}
    <h1>Books:</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }}</li>
        {% endfor %}
    </ul>
{% endblock %}
