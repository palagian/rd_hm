{% extends 'base.html' %}

{% block title %}
    Users
{% endblock %}

{% block body %}
    {% if username%}
        <div id="user-block">
            Hello, {{ username }}!
        </div>
    {% else %}
        <a href="{{ url_for('login_get') }}">login</a>
    {% endif %}
    <h1>Users:</h1>
    <ul>
        {% for user in users %}
        <li><a href="{{ url_for('get_users', user_id=user.id) }}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
